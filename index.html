<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selector de Color RGB</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container py-5">
    <!-- TÃ­tulo llamativo -->
    <h1 class="display-4 text-center mb-5 title">Selector de Color RGB</h1>
    
    <!-- Recuadro de vista previa (colocado primero) -->
    <div class="row mb-5 justify-content-center">
      <div class="col-md-6">
        <div id="colorPreview" class="p-5 rounded shadow" style="background-color: rgb(127, 127, 127);"></div>
        <h4 id="hexCode" class="text-center font-monospace">#7F7F7F</h4>
      </div>
    </div>
    
    <!-- Controles de color -->
    <div class="row g-4">
      <!-- Control Rojo -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <label for="red" class="form-label">Rojo</label>
            <input type="range" class="form-range" min="0" max="255" id="red" value="127">
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span id="redValue" class="badge bg-danger">127</span>
              <input type="number" class="form-control w-50" min="0" max="255" id="redDecimal" value="127">
            </div>
          </div>
        </div>
      </div>
      
      <!-- Control Verde -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <label for="green" class="form-label">Verde</label>
            <input type="range" class="form-range" min="0" max="255" id="green" value="127">
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span id="greenValue" class="badge bg-success">127</span>
              <input type="number" class="form-control w-50" min="0" max="255" id="greenDecimal" value="127">
            </div>
          </div>
        </div>
      </div>
      
      <!-- Control Azul -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <label for="blue" class="form-label">Azul</label>
            <input type="range" class="form-range" min="0" max="255" id="blue" value="127">
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span id="blueValue" class="badge bg-primary">127</span>
              <input type="number" class="form-control w-50" min="0" max="255" id="blueDecimal" value="127">
            </div>
          </div>
        </div>
      </div>
      
      <!-- Input Color Picker -->
      <div class="col-md-4 offset-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <label for="colorPicker" class="form-label">Elegir color</label>
            <input type="color" id="colorPicker" value="#7F7F7F" class="form-control form-control-color mx-auto" title="Elige tu color">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Archivo JS personalizado -->
  <script src="./js/main.js"></script>
</body>
</html>
